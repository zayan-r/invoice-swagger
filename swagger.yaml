---
swagger: "2.0"
info:
  title: 
  description: "This is a sample server Petstore server.  You can find out more about\
    \ Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).\
    \  For this sample, you can use the api key `special-key` to test the authorization\
    \ filters."
tags:
- name: "rendering"
  description: "Routes for rendering invoices"
- name: "authentication"
  description: "Authenticating users"
schemes:
- "https"
- "http"
paths:
  /render:
    post:
      tags:
      - "rendering"
      summary: "render html, png or pdf file from an xml input"
      description: ""
      operationId: "uploadFile"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/XMLInvoice"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
        405:
          description: "Invalid XML File Input"
  /registerUser:
    post:
      tags:
      - "authentication"
      summary: "register a new user to use the API"
      description: ""
      operationId: "uploadFile"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/XMLInvoice"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
        405:
          description: "Invalid XML File Input"

  /loginUser:

  /logoutUser:

  /removeUser:
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "https://petstore.swagger.io/oauth/authorize"
    flow: "implicit"
    scopes:
      read:pets: "read your pets"
      write:pets: "modify pets in your account"
definitions:
  XMLInvoice:
    type: "object"
    properties:
      invoice:
        type: "XML file"
        language:
          type: "string"
          example: "English"
        fileTypes:
          type: "array"
          xml:
            wrapped: true
          items:
            type: "string"
            xml:
              name: "fileTypes"
  ApiResponse:
    type: "object"
    properties:
      htmlRender:
        type: "HTMLFile"
      pngRender:
        type: "PNGFile"
      pdfRender:
        type: "PDFFile"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
